<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
    var  code= [2,12,30,34,55,59,102,200]
        function search(arr, key) {
            var low = 0,
                high = arr.length - 1;

            while (low <= high) {
                var mid = parseInt((high + low) / 2);
                if (key == arr[mid]) {
                    return mid;
                } else if (key > arr[mid]) {
                    low = mid + 1;
                } else if (key < arr[mid]) {
                    high = mid - 1;
                } else {
                    return -1;
                }
            }
        }

       console.log( search(code,59));
       
    </script>
</body>

</html>
