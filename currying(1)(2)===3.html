<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function currying(i) {
            if (typeof i !== 'number') {
                return false;
            }
            return function (j) {
                if (typeof j !== 'number') {
                    return false;
                }
                return i + j;
            }
        }
        console.log(currying(1)(2));

    </script>
</body>

</html>
